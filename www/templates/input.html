  <ion-modal-view>
  <ion-header-bar class="nav" >
    <h1 class="title">L'anecdote</h1>
    <div class="buttons">
      <button class="button button-clear" id="anecdote" ng-click="close()" style="">x</button>
    </div>
  </ion-header-bar>
  <ion-content >
    <form name="anec" ng-submit="do(text,selectedItem,name)" ng-model="text"  >
      <div style="vertical-align:middle; height:10%; margin:8px;" >
        <label style="font-size:15px; " >
          Station de metro:
        </label>
        <select  class="select" ng-model="selectedItem" placeholder="station" required>
          <option ng-repeat="item in stations.features |orderBy:'-properties.STATION'" value="{{item.properties.STATION }}">{{item.properties.STATION }}</option>
        </select>
        <hr/>
      </div>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label" style="color: #e9e9e9; font-size:18px;">Raconte ton anecdote</span>

          <input type="text" ng-model="text" name="anecdote" required placeholder="Raconte ton anecdote">
          <hr/>
          <input type="email" ng-model="mail" name="anecdote" required placeholder="Mail">
          <hr/>
          <input type="text" ng-model="name" name="anecdote" required placeholder="Identifiant">
        </label>
        <button class="button button-block button-positive ion-ios-upload-outline title" style="border: rgb(0, 171, 142);; background-color: rgb(0, 170, 144); font-size: 21px;" type="submit"> Envoyer </button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>e
